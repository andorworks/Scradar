<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scradar Demo - CSS Animations</title>
  <link rel="stylesheet" href="../dist/animations.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
    }
    
    .scradar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
    }
    
    .section:nth-child(odd) {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    
    .section:nth-child(even) {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    .hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .progress-section {
      background: #2c3e50;
      min-height: 200vh;
    }
    
    .progress-container {
      position: sticky;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .progress-bar {
      width: 300px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }
    
    .progress-fill {
      height: 100%;
      background: #4fc3f7;
      width: 0%;
      transition: width 0.1s ease;
    }
  </style>
</head>
<body>
  <div class="section">Scroll Down ↓</div>
  
  <div class="section scradar scradar__fade-in--up" data-scradar-config="section1" data-scradar-title="Section 1">
    Section 1 - Fade In Up
  </div>
  
  <div class="section scradar scradar__scale-in" data-scradar-config="section2" data-scradar-title="Section 2">
    Section 2 - Scale In
  </div>
  
  <div class="section scradar scradar__fade-in--left" data-scradar="{cover: true, once: true}" data-scradar-title="Section 3">
    Section 3 - Fade In Left
  </div>
  
  <div class="section progress-section">
    <div class="progress-container">
      <div class="scradar scradar__progress-bar" data-scradar="{fill: true}" data-scradar-title="Progress Bar">
        <h3>Progress Bar</h3>
        <div class="progress-bar">
          <div class="progress-fill" style="width: calc(var(--fill, 0) * 100%)"></div>
        </div>
        <p>Fill: <span id="fill-value">0</span>%</p>
      </div>
    </div>
  </div>
  
  <div class="section scradar scradar__bounce" data-scradar="{visibility: true, peak: [0, 0.5, 1]}" data-scradar-title="Bounce">
    Bounce Effect
  </div>
  
  <div class="section">The End</div>

  <!-- Using UMD build -->
  <script src="../dist/scradar.min.js"></script>
  <script>
    // Configuration file approach (supports both static and dynamic configs)
    Scradar.configs = {
      section1: {
        visibility: true,
        visibilityStep: [0.25, 0.5, 0.75]
      },
      section2: (element) => ({
        fill: true,
        peak: [0, 0.5, 1]
      })
    };
    
    const scradar = new Scradar({
      debug: true,
      boundary: 0.5,
      totalProgress: true
    });
    
    // Listen to events
    document.querySelectorAll('.scradar').forEach(el => {
      el.addEventListener('scrollEnter', (e) => {
        console.log('Enter:', el.dataset.scradarTitle, e.detail);
      });
      
      el.addEventListener('stepChange', (e) => {
        console.log('Step:', el.dataset.scradarTitle, e.detail);
      });
      
      // Update fill value display
      if (el.dataset.scradarTitle === 'Progress Bar') {
        el.addEventListener('fillUpdate', (e) => {
          document.getElementById('fill-value').textContent = Math.round(e.detail.value * 100);
        });
      }
    });
    
    console.log('Scradar initialized with', scradar.elements.length, 'elements');
    console.log('Debug shortcuts:');
    console.log('- ⌘+Shift+D: Toggle debug overlay');
    console.log('- ⌘+Shift+C: Toggle debug collapse');
  </script>
</body>
</html>
